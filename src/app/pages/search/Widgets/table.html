<div class="horizontal-scroll">
  <table class="table table-hover" st-table="editableTableData">
    <thead>
    <tr class="sortable">
      <th st-sort="id">ProductID</th>
      <th st-sort="ProductName">Product Name</th>
      <th st-sort="ProductCode">Product Code</th>
      <th st-sort="ReleaseDate">ReleaseDate</th>
      <th st-sort="Price">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data" class="editable-tr-wrap">
      <td><span>{{item.ProductId}}</span></td>
      <td><span>{{item.ProductName}}</span></td>
      <td><span>{{item.ProductCode}}</span></td>
      <td><span>{{item.ReleaseDate}}</span></td>
      <td><span>{{item.Price}}</span></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="12" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
